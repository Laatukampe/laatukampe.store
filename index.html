<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laatukampe – Laadukkaimmat tuotteet</title>
  <!-- Tailwind CSS CDN for rapid, responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Favicon (optional) -->
  <!-- <link rel="icon" type="image/png" href="/favicon.png"> -->
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

  <!-- Navigation / Header -->
  <header class="w-full bg-black shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-center">
      <!-- Place laatukampe.png in the same directory -->
      <img src="laatukampe.png" alt="Laatukampe logo" class="h-12 w-auto select-none" loading="lazy">
    </div>
  </header>

  <!-- Hero Section – Latest Deals -->
  <section class="bg-gray-900">
    <div class="container mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-4">Uusimmat tarjoukset</h1>
      <p class="text-gray-300 mb-8">Päivittäin päivittyvät diilit laadukkaimmista tuotteista</p>

      <!-- Horizontally scrollable carousel placeholder. Replace with Shopify Buy Buttons or dynamic components later. -->
      <div id="dealsCarousel" class="flex overflow-x-auto space-x-6 pb-4 snap-x scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
        <!-- Example product card -->
        <article class="min-w-[240px] bg-white text-black rounded-2xl p-4 shadow-lg snap-center">
          <div class="h-40 bg-gray-200 rounded-xl mb-3 flex items-center justify-center">
            <span class="text-gray-500">Kuva</span>
          </div>
          <h2 class="font-semibold text-lg">Tuote 1</h2>
          <p class="text-sm text-gray-600">Lyhyt kuvaus</p>
          <p class="text-xl font-bold mt-2">€199</p>
          <button class="mt-4 w-full bg-black text-white py-2 rounded-xl hover:bg-gray-800 transition">
            Osta nyt
          </button>
        </article>
        <!-- Lisää tuotteita Shopify Buy Buttonin avulla -->
      </div>
      <p class="text-sm text-gray-500 mt-4">Vieritä nähdäksesi lisää ➡️</p>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="bg-black">
    <div class="container mx-auto px-4 py-12">
      <h2 class="text-2xl md:text-4xl font-bold text-center mb-8">Tuotekategoriat</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Repeat / modify category cards as needed -->
        <a href="#electronics" class="group block bg-gray-900 rounded-2xl p-6 text-center hover:bg-gray-800 transition">
          <div class="h-20 flex items-center justify-center mb-4">
            <span class="text-gray-400 group-hover:text-white text-3xl">📱</span>
          </div>
          <span class="font-semibold">Elektroniikka</span>
        </a>

        <a href="#fashion" class="group block bg-gray-900 rounded-2xl p-6 text-center hover:bg-gray-800 transition">
          <div class="h-20 flex items-center justify-center mb-4">
            <span class="text-gray-400 group-hover:text-white text-3xl">👗</span>
          </div>
          <span class="font-semibold">Muoti</span>
        </a>

        <a href="#sports" class="group block bg-gray-900 rounded-2xl p-6 text-center hover:bg-gray-800 transition">
          <div class="h-20 flex items-center justify-center mb-4">
            <span class="text-gray-400 group-hover:text-white text-3xl">🏋️‍♂️</span>
          </div>
          <span class="font-semibold">Urheilu</span>
        </a>

        <a href="#home" class="group block bg-gray-900 rounded-2xl p-6 text-center hover:bg-gray-800 transition">
          <div class="h-20 flex items-center justify-center mb-4">
            <span class="text-gray-400 group-hover:text-white text-3xl">🏠</span>
          </div>
          <span class="font-semibold">Koti</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900">
    <div class="container mx-auto px-4 py-8 text-center text-sm text-gray-500">
      © <span id="year"></span> Laatukampe. Kaikki oikeudet pidätetään.
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Dynamic current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    /*
     * Shopify Buy Button integration instructions (placeholder):
     * 1. Kirjaudu Shopifyhin ja luo Buy Button -sovellus.
     * 2. Upota saamasi <script> koodi ja product-component div tähän.
     */
  </script>

</body>
</html>
